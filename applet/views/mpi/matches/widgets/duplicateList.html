<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" class="container-fluid p-0">
    <sdb:widget order="0" name="ui.mpi.matches.dashboard.duplicates" headerClass="alert-primary" size="Large" type="Panel"
        context="org.santedb.mpi.matches.dashboard">
        <sdb:icon>far fa-clone</sdb:icon>
        <sdb:description lang="en">Duplicate List</sdb:description>
    </sdb:widget>


    <div ng-controller="MpiMatchDashboardController" class="row">

        <div class="col">
            <entity-table id="duplicatesTable" type="Patient" sub-resource="mdm-candidate" search-field="holder.name.component.value"
                external="true" can-filter="false"  stateless="true"
                default-query="{ 'relationshipType.mnemonic' : 'MDM-Duplicate', '_viewModel' : 'smpi.reverseRelationship' }" i18n-prefix="'ui.model.patient.duplicate.'"
                render="{ 'holderModel': renderHolder, 'targetModel': renderTarget, 'strength': renderStrength }"
                properties="[ 'holderModel@Patient', 'targetModel@Patient', 'strength' ]"
                item-actions="[ { name: 'view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.6.2', hint: 'view', sref: 'santedb-admin.mpi.matches.view', className: 'btn-primary', icon: 'fas fa-arrow-right' }, { name: 'resolve', hint: 'resolve', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.6.3', action: 'resolve', className: 'btn-success', icon: 'fas fa-check' }, { name: 'ignore', hint: 'ignore', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.6.3', action: 'ignore', className: 'btn-danger', icon: 'fas fa-times' }  ]"
                actions="[ 
                    { name: 'download', label: 'downloadCandidates', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.6.2', hint: 'download', href: '/bis/Report/xls.xml/org.santempi.bi.reports.matches.demographics?_download=true', className: 'btn-primary', icon: 'fas fa-download' } ,
                    { name: 'download', label: 'downloadAll', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.6.2', hint: 'download', href: '/bis/Report/xls.xml/org.santempi.bi.reports.matches.full?_download=true', className: 'btn-secondary', icon: 'fas fa-download' } 
                ]"
            >
            </entity-table>
        </div>

    </div>

</div>
