<div xmlns="http://www.w3.org/1999/xhtml" xmlns:sdb="http://santedb.org/applet" class="container-fluid p-0">
    <sdb:widget order="10" name="ui.mpi.matches.view.detail" type="Tab" context="org.santedb.mpi.match.view">
        <sdb:icon>fas fa-columns</sdb:icon>
        <sdb:description lang="en">Match Details</sdb:description>
    </sdb:widget>

    <div class="row" ng-if="!scopedObject">
        <div class="col">
            <p class="m-auto"><i class="fas fa-circle-notch fa-spin"></i> {{ 'ui.wait' | i18n }}</p>
        </div>
    </div>

    <div>


        <table class="table table-striped" ng-if="scopedObject">
            <thead>
                <tr>
                    <th>{{ 'ui.mpi.matches.patient.a' | i18n }} <a
                            ui-sref="santedb-admin.mpi.patients.view({ id: scopedObject.recordA.id })" target="_blank"
                            class="btn-sm btn-link">{{ 'ui.action.view' | i18n }} <sup><i
                                    class="fas fa-external-link-alt"></i></sup> </a></th>
                    <th>{{ 'ui.mpi.matches.patient.b' | i18n }} <a
                            ui-sref="santedb-admin.mpi.patients.view({ id: scopedObject.recordB.id })" target="_blank"
                            class="btn-sm btn-link">{{ 'ui.action.view' | i18n }} <sup><i
                                    class="fas fa-external-link-alt"></i></sup> </a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <widget-panels no-alt="true" render-size="Large" context-name="'org.santedb.patient.demographics'" scoped-object="scopedObject.recordA"/>
                    </td>
                    <td>
                        <widget-panels no-alt="true" render-size="Large" context-name="'org.santedb.patient.demographics'" scoped-object="scopedObject.recordB"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
