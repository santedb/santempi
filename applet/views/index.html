<div xmlns="http://www.w3.org/1999/xhtml" class="container-fluid" xmlns:sdb="http://santedb.org/applet">
    <sdb:script static="false">~/controllers/index.js</sdb:script>
    <sdb:script static="false">/org.santedb.bicore/js/santedb-bi.js</sdb:script>
    <sdb:script static="false">/org.santedb.bicore/js/santedb-ng-bi.js</sdb:script>
    <sdb:state name="santedb-admin.mpi.index" abstract="false">
        <sdb:url>/</sdb:url>
        <sdb:demand>1.3.6.1.4.1.33349.3.1.5.9.2.2.0</sdb:demand>
        <sdb:view>
            <sdb:controller>MpiIndexController</sdb:controller>
            <sdb:title lang="en">SanteMPI</sdb:title>
        </sdb:view>
    </sdb:state>

    <h2>{{ 'ui.mpi.dashboard.index' | i18n }}</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <report-view id="'org.santedb.bi.core.reports.patient.gender'" 
                                view="'chart'" legend="true"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <report-view id="'org.santedb.bi.core.reports.patient.regDate'" 
                                view="'chart'" legend="true"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-sm-6">
                <div class="card shadow">
                    <div class="card-header bg-light">
                        <h2 class="m-0">{{ 'ui.mpi.dashboard.patients.recent' | i18n }}</h2>
                    </div>
                    <div class="card-body">
                        <entity-table id="recentPatientTable" type="Patient" search-field="name.component.value"
                            default-query="recentPatientQuery" i18n-prefix="'ui.model.patient.'"
                            render="{ 'name': renderName, 'dateOfBirth': renderDob, 'genderConcept': renderGender, 'identifier': renderIdentifier }"
                            properties="[ 'name', 'dateOfBirth', 'genderConcept', 'identifier', 'creationTime' ]"
                            item-actions="[ { name: 'view', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.2.3', sref: 'santedb-admin.mpi.patients.view', className: 'btn-primary', icon: 'fas fa-notes-medical' } ]"
                            actions="[ { name: 'mpiSearch', demand: '1.3.6.1.4.1.33349.3.1.5.9.2.2.3', sref: 'santedb-admin.mpi.patients.search', className: 'btn-primary', icon: 'fa fa-search-plus' }]">
                        </entity-table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
